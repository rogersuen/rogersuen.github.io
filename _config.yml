safe: true
lsi: false
highlighter: pygments

kramdown:
  input: GFM

defaults:
  -
    scope:
      path: ""
    values:
      author: "Roger Suen"

  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
