---
layout: master
---

{% include header.html %}

{% include blog-header.html %}

{% include blog-announcement.html %}

<div class="container rs-content-container rs-post-container">
	<div class="row">
		<div class="col-md-9">

			<div class="rs-post">	
				<h1 class="rs-post-title">{{ page.title }}</h1>

				<div class="rs-post-meta">
					<span class="rs-post-date">{{ page.date | date: "%A, %B %d, %Y" }}</span> by
					<span class="rs-post-author"><a href="https://www.github.com/rogersuen">Roger Suen</a></span>
					<a href="{{ site.data.config.blogger_url }}{{ page.blogger_url }}" title="Blogger"><i class="fi-social-blogger"></i></a>
				</div><!--/ .rs-post-meta -->

				<div class="rs-post-content">
					{{ content }}
				</div><!--/ .rs-post-content -->

				<div class="rs-post-footer">
					{% for tag in page.tags %}
					<span class="label label-default">{{ tag }}</span>
					{% endfor %}
				</div><!--/ .rs-post-footer -->
			</div><!--/ .rs-post -->

		</div>

		<!-- begin: sidebar -->
		<div class="col-md-3 rs-sidebar">
		</div>
		<!-- end: sidebar -->

	</div>
</div>

{% include footer.html %}
