---
layout: page
title: Blog
---

{% include header.html %}

{% include blog-header.html %}

<div class="container">
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
    </li>
  {% endfor %}
</ul>
</div>
